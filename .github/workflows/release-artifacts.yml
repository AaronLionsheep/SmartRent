name: Add Release Artifacts

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Build plugin artifact
        run: zip -r SmartRent.indigoPlugin.zip SmartRent.indigoPlugin

      - name: Upload Release Asset
        run: gh release upload ${{ github.ref_name }} SmartRent.indigoPlugin.zip
        env:
            GH_TOKEN: ${{ github.token }}